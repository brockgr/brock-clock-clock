<html>
<head>
    <meta charset="utf-8"> 
    <title>The Brock Clock Clock</title>
    <link rel="stylesheet" href="brock-clock-clock.css">
</head>

<body>
    
    <div class="outer">
        <div class="digit-set">
            <div class="clock digit-1 segment-a"></div>
            <div class="clock digit-1 segment-b"></div>
            <div class="clock digit-2 segment-a"></div>
            <div class="clock digit-2 segment-b"></div>
            <br>
            <div class="clock digit-1 segment-c"></div>
            <div class="clock digit-1 segment-d"></div>
            <div class="clock digit-2 segment-c"></div>
            <div class="clock digit-2 segment-d"></div>
            <br>
            <div class="clock digit-1 segment-e"></div>
            <div class="clock digit-1 segment-f"></div>
            <div class="clock digit-2 segment-e"></div>
            <div class="clock digit-2 segment-f"></div>
        </div>
        <div class="digit-set">
            <div class="clock digit-3 segment-a"></div>
            <div class="clock digit-3 segment-b"></div>
            <div class="clock digit-4 segment-a"></div>
            <div class="clock digit-4 segment-b"></div>
            <br>
            <div class="clock digit-3 segment-c"></div>
            <div class="clock digit-3 segment-d"></div>
            <div class="clock digit-4 segment-c"></div>
            <div class="clock digit-4 segment-d"></div>
            <br>
            <div class="clock digit-3 segment-e"></div>
            <div class="clock digit-3 segment-f"></div>
            <div class="clock digit-4 segment-e"></div>
            <div class="clock digit-4 segment-f"></div>
        </div>
    </div>

    <div class="credit">
        Created by <a href="https://github.com/brockgr/brock-clock-clock">Gavin Brock</a>.
        Inspired by <a href="http://www.humanssince1982.com/the-clock-clock/">The Clock Clock</a>
        by <a href="http://www.humanssince1982.com/">Humans since 1982</a>, as seen at the 
        <a href="http://www.ville-de-la-chaux-de-fonds.ch/en/musees/mih">Mus√©e international d'horlogerie</a>.
    </div>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="brock-clock-clock.js"></script>

</body>
</html>
